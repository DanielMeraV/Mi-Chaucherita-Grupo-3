<!DOCTYPE html>

<html lang="en">

<head>
    <title>Modificar categoría</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/cuentaYCategoria.css">
    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/58f29931b3.js" crossorigin="anonymous"></script>
    <!-- Letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>


<body class="min-vh-100 d-flex flex-column">

    <header class="p-3">
        <h1 class="titulo">Mi Chaucherita</h1>
        <a href="configuracion.html"><i class="fa-solid fa-gear titulo"></i></a>
    </header>

    <main class="container flex-grow-1 d-flex align-items-center justify-content-center">

        <div class="card card-80-percent">

            <div class="card-header subtitulo">Modificar Categoría</div>

            <div class="card-body">
                <form action="" method="post">

                    <!-- Campo para ID de la Categoría -->
                    <div class="mb-3">
                        <label for="" class="form-label h4">ID de la Categoría:
                            <span class="font-weight-bold" style="margin-left: 10px; font-size: 25px;">8</span>
                        </label>
                    </div>

                    <!-- Contenedor para nuevo nombre de la categoría -->
                    <div class="mb-3 row g-3 align-items-center">
                        <label for="" class="margin-btm0 h4 col-md-4">Nuevo nombre de la Categoría:</label>
                        <div class="col-md-8 col-xs-8">
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                placeholder="Ingrese el nuevo nombre" />
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="col-12 d-flex justify-content-around card-80-percent mt-4">
                        <button type="submit" class="btn btn-azul">
                            Modificar Categoría
                        </button>
                        <a name="" id="" class="btn btn-violetaOscuro" href="categorias.html" role="button">Cancelar</a>
                    </div>

                </form>
            </div>

        </div>

    </main>

</body>

</html>
