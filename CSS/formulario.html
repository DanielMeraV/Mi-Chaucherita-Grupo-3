<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/configuracion.css">
    <script src="https://kit.fontawesome.com/58f29931b3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <title>formulario</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <header class="main-color-degraded p-2">
        <h1 class="titulo">Mi Chaucherita</h1>
        <i class="fa-solid fa-gear titulo"></i>
    </header>

    <div class="container">
        <main>
            <div class="card card-80-percent mt-5">
                <div class="configuracion">
                    <h2 class="subtitulo">Cuenta: Banco</h2>
                    <p>Registrar un ingreso </p>
                    <div>
                        <form class="mx-auto my-5 text-center">
                            <div class="container text-center">
                                <div class="container text-center">


                            <div class="form-group row mb-3">
                                <label for="valor" class="col-md-5 col-form-label text-end">Valor: $</label>
                                <div class="col-md-3">
                                    <input type="text" id="valor" name="valor" class="form-control"
                                        placeholder="Ingresa el valor" required>
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <label for="categoria" class="col-md-5 col-form-label text-end">Categoría:</label>
                                <div class="col-md-3">
                                    <select id="categoria" name="categoria" class="form-control">
                                        <option value="option1">Comida</option>
                                        <option value="option2">Educación</option>
                                        <option value="option3">Transporte</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <label for="fecha" class="col-md-5 col-form-label text-end">Fecha:</label>
                                <div class="col-md-3">
                                    <input type="date" id="fecha" name="fecha" class="form-control text-right">
                                </div>
                            </div>

                            <div class="form-group row mb-4">
                                <label for="concepto" class="col-md-5 col-form-label text-end">Concepto:</label>
                                <div class="col-md-3">
                                    <textarea id="concepto" name="concepto" class="form-control" rows="3"
                                        placeholder=""></textarea>
                                </div>
                            </div>

                            <div class="space-below-form">
                                <div class="form-group">
                                    <div class="col-md-6 mx-auto">
                                        <button type="button" class="btn btn-primary">Guardar</button>
                                        <button type="button" class="btn btn-secondary">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                        </form>
                    </div>
                </div>

                <script>
                    function irAIndex() {
                        // Redirigir a configuracion.html
                        window.location.href = "index.html";
                    }
                </script>

            </div>
        </div>
    </body>
</html>
