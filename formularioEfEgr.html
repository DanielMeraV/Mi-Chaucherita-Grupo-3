<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/configuracion.css">
    <link rel="stylesheet" href="CSS/cuentaYCategoria.css">
    <script src="https://kit.fontawesome.com/58f29931b3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <title>Formulario de egreso</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <header class="main-color-degraded p-3">
        <h1 class="titulo">Mi Chaucherita</h1>
        <a href="configuracion.html"><i class="fa-solid fa-gear titulo"></i></a>
    </header>

    <div class="container">
        <main>
            <div class="card card-80-percent mt-5">
                <div class="configuracion">
                    <h2 class="subtitulo">Cuenta: Efectivo</h2>
                    <p>Registrar un egreso </p>
                    <div>
                        <form class="mx-auto my-5 text-center">
                            <div class="container text-center">
                                <div class="container text-center">


                            <div class="form-group row mb-3">
                                <label for="valor" class="col-md-5 col-form-label text-end">Valor: $</label>
                                <div class="col-md-3">
                                    <input type="text" id="valor" name="valor" class="form-control" style="width: 100%;"
                                        placeholder="Ingresa el valor" required>
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <label for="categoria" class="col-md-5 col-form-label text-end">Categoría:</label>
                                <div class="col-md-3">
                                    <select id="categoria" name="categoria" class="form-control" style="width: 100%;">
                                        <option value="option1">Seleccionar</option>
                                        <option value="option2">Nómina</option>
                                        <option value="option3">Universidad</option>
                                        <option value="option4">Transferencia</option>
                                        <option value="option5">Regalos</option>
                                        <option value="option6">Transporte</option>
                                        <option value="option7">Comida</option>
                                        <option value="option8">Salud</option>
                                        <option value="option9">Entretenimiento</option>
                                        <option value="option9">Ahorros</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row mb-3">
                                <label for="fecha" class="col-md-5 col-form-label text-end">Fecha:</label>
                                <div class="col-md-3">
                                    <input type="date" id="fecha" name="fecha" class="form-control text-right" style="width: 100%;">
                                </div>
                            </div>

                            <div class="form-group row mb-4">
                                <label for="concepto" class="col-md-5 col-form-label text-end">Concepto:</label>
                                <div class="col-md-3">
                                    <textarea id="concepto" name="concepto" class="form-control" rows="3" style="width: 100%;"
                                        placeholder=""></textarea>
                                </div>
                            </div>


                            <div class="space-below-form">
                                <div class="form-group">
                                    <div class="col-md-6 mx-auto">
                                        <button id="guardarBtn" type="button" class="btn btn-azul" onclick="guardar()">Guardar</button>
                                        <button id="cancelarBtn" type="button" class="btn btn-secondary btn-violetaOscuro" onclick="cancelar()">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            <script>
                                function guardar() {
                                    alert("Guardado");
                                    window.location.href = 'index.html';
                                }
                                function cancelar() {
                                    window.location.href = 'index.html';
                                }
                            </script>
                        </div>
                    </div>
                        </form>
                    </div>
                </div>

                <script>
                    function irAIndex() {
                        // Redirigir a configuracion.html
                        window.location.href = "index.html";
                    }
                </script>

            </div>
        </div>
    </body>
</html>
