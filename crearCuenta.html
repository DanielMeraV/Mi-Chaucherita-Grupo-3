<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">

    <script src="https://kit.fontawesome.com/58f29931b3.js" crossorigin="anonymous"></script>

    <title>Creación de cuenta</title>
</head>


<body class="min-vh-100 d-flex flex-column">

    <header class="p-3">
        <a href="index.html" class="text-decoration-none">
            <h1 class="titulo">Mi Chaucherita</h1>
        </a>
        <div class="d-flex">
            <a href="index.html" class="mx-2 d-flex align-items-center text-decoration-none"><i class="fa-solid fa-house subtitulo text-white"></i></a>
            <a href="configuracion.html" class="mx-2 d-flex align-items-center text-decoration-none"><i class="fa-solid fa-gear subtitulo text-white"></i></a>
        </div>
    </header>

    <main class="container flex-grow-1 d-flex align-items-center justify-content-center">

        <div class="card card-80-percent">

            <div class="card-header subtitulo">Registrar Nueva Cuenta</div>

            <div class="card-body">
                <form action="" method="post">

                    <!-- Campo para ID de la cuenta, ya que este sera autoincremental se coloca automáticamente -->
                    <div class="mb-3 row g-3 align-items-center">
                        <label for="" class="margin-btm0 h4 col-md-4 normal">ID de la Cuenta: </label>
                        <div class="col-md-8 col-xs-8">
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" value="2" />
                        </div>
                    </div>

                    <!-- Contenedor para nuevo nombre de la cuenta -->
                    <div class="mb-3 row g-3 align-items-center">
                        <label for="" class="margin-btm0 h4 col-md-4 normal">Nombre de la Cuenta: </label>
                        <div class="col-md-8 col-xs-8">
                            <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                                placeholder="Nombre de la nueva cuenta" />
                        </div>
                    </div>

                    <!--Botones-->
                    <div class="col-12 d-flex justify-content-around card-80-percent mt-4">
                        <button type="submit" class="btn btn-azul normal white_letter">
                            Crear Cuenta
                        </button>
                        <a name="" id="" class="btn btn-violetaOscuro normal white_letter" href="cuentas.html" role="button">Cancelar</a>
                    </div>

                </form>
            </div>

        </div>

    </main>

</body>

</html>
