  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/123941/rwd-table-patterns.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Cambiar el texto del botón de enfoque
        var focusButton = document.querySelector('.btn-group.focus-btn-group .btn-default');
        if (focusButton) {
            focusButton.textContent = 'Enfocar';
        }

        // Cambiar el texto del botón de mostrar (dentro del grupo desplegable)
        var dropdownToggle = document.querySelector('.btn-group.dropdown-btn-group .dropdown-toggle');
        if (dropdownToggle) {
            dropdownToggle.innerHTML = 'Mostrar <span class="caret"></span>';
        }
        var displayAllButton = document.querySelector('.btn-group.dropdown-btn-group .btn.btn-default:not(.dropdown-toggle)');
        if (displayAllButton) {
            displayAllButton.textContent = 'Mostrar todo';
        }
    });
</script>
